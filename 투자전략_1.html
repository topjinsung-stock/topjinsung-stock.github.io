<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 성향별 포트폴리오 전략</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // 아이콘 컴포넌트 (Lucide Icons 직접 구현)
        const ShieldAlert = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                <path d="M12 8v4" />
                <path d="M12 16h.01" />
            </svg>
        );

        const Briefcase = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="20" height="14" x="2" y="6" rx="2" />
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
        );

        const Zap = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </svg>
        );

        const Target = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </svg>
        );

        const TrendingUp = ({ size = 24, color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </svg>
        );

        // 메인 컴포넌트
        const PortfolioStrategy = () => {
            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 flex items-center justify-center font-sans">
                    <div className="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                        
                        {/* Header */}
                        <div className="bg-slate-900 text-white p-8 text-center relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                            <h1 className="text-3xl md:text-4xl font-bold mb-2">투자 성향별 포트폴리오 전략</h1>
                            <p className="text-slate-300 text-lg">나의 투자 스타일에 맞는 최적의 플랜을 선택하세요</p>
                        </div>

                        <div className="p-6 md:p-10 space-y-8">
                        
                            {/* Strategies Grid */}
                            <div className="grid md:grid-cols-2 gap-8">
                                
                                {/* Plan A */}
                                <div className="bg-blue-50 rounded-2xl p-6 border-2 border-blue-100 hover:shadow-lg transition-shadow relative">
                                    <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold shadow-md whitespace-nowrap">
                                        직장인 / 일반 회원 추천
                                    </div>
                                    <div className="text-center mt-4 mb-6">
                                        <h2 className="text-3xl font-extrabold text-blue-900 mb-1">PLAN A</h2>
                                        <p className="text-blue-600 font-medium">안정성 + 회전율 밸런스형</p>
                                    </div>

                                    {/* Visual Graph A */}
                                    <div className="mb-6">
                                        <div className="flex w-full h-8 rounded-full overflow-hidden shadow-inner">
                                            <div className="w-[40%] bg-blue-500 flex items-center justify-center text-xs text-white font-bold">스윙 40%</div>
                                            <div className="w-[60%] bg-indigo-400 flex items-center justify-center text-xs text-white font-bold">단기 60%</div>
                                        </div>
                                        <div className="flex justify-between text-xs text-slate-500 mt-2 px-1">
                                            <span>주력주 (40%)</span>
                                            <span>단기주 (60%)</span>
                                        </div>
                                    </div>

                                    <ul className="space-y-4">
                                        <li className="flex items-start gap-3">
                                            <div className="bg-blue-200 p-2 rounded-lg text-blue-700 flex-shrink-0">
                                                <Briefcase size={20} />
                                            </div>
                                            <div>
                                                <span className="font-bold text-slate-800 block">주력주 (스윙) 40%</span>
                                                <span className="text-sm text-slate-600">전날 추천 / <strong>5일 또는 3주 타임컷</strong></span>
                                            </div>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <div className="bg-indigo-200 p-2 rounded-lg text-indigo-700 flex-shrink-0">
                                                <Zap size={20} />
                                            </div>
                                            <div>
                                                <span className="font-bold text-slate-800 block">단기주 (단타) 60%</span>
                                                <span className="text-sm text-slate-600">장중 추천 / <strong>당일 또는 5일 청산</strong> 원칙</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                {/* Plan B */}
                                <div className="bg-rose-50 rounded-2xl p-6 border-2 border-rose-100 hover:shadow-lg transition-shadow relative">
                                    <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-rose-600 text-white px-4 py-1 rounded-full text-sm font-bold shadow-md whitespace-nowrap">
                                        공격적 투자자 추천
                                    </div>
                                    <div className="text-center mt-4 mb-6">
                                        <h2 className="text-3xl font-extrabold text-rose-900 mb-1">PLAN B</h2>
                                        <p className="text-rose-600 font-medium">극강의 회전율 추구형</p>
                                    </div>

                                    {/* Visual Graph B */}
                                    <div className="mb-6">
                                        <div className="flex w-full h-8 rounded-full overflow-hidden shadow-inner">
                                            <div className="w-full bg-rose-500 flex items-center justify-center text-xs text-white font-bold">단기 집중 100%</div>
                                        </div>
                                        <div className="flex justify-center text-xs text-slate-500 mt-2 px-1">
                                            <span>단기주 (100%)</span>
                                        </div>
                                    </div>

                                    <ul className="space-y-4">
                                        <li className="flex items-start gap-3">
                                            <div className="bg-rose-200 p-2 rounded-lg text-rose-700 flex-shrink-0">
                                                <Target size={20} />
                                            </div>
                                            <div>
                                                <span className="font-bold text-slate-800 block">단기 올인 100%</span>
                                                <span className="text-sm text-slate-600">주력주 없이 <strong>당일 주도주</strong>만 공략</span>
                                            </div>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <div className="bg-orange-200 p-2 rounded-lg text-orange-700 flex-shrink-0">
                                                <TrendingUp size={20} />
                                            </div>
                                            <div>
                                                <span className="font-bold text-slate-800 block">High Risk High Return</span>
                                                <span className="text-sm text-slate-600"><strong>5일이내 수익 확정</strong> 목표</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            {/* Risk Management Section */}
                            <div className="bg-slate-800 text-white rounded-2xl p-6 shadow-lg transform hover:scale-[1.01] transition-transform duration-300">
                                <div className="flex flex-col md:flex-row items-center gap-6">
                                    <div className="bg-red-600 p-4 rounded-full shadow-lg animate-pulse flex-shrink-0">
                                        <ShieldAlert size={40} color="white" />
                                    </div>
                                    <div className="flex-1 text-center md:text-left">
                                        <h3 className="text-2xl font-bold text-red-400 mb-2">공통 필수 원칙 : 리스크 관리</h3>
                                        <p className="text-slate-300 mb-2">어떤 플랜을 선택하든 아래 원칙은 생명선입니다.</p>
                                        <div className="bg-slate-700 rounded-lg p-4 border border-slate-600 inline-block w-full">
                                            <span className="text-red-400 font-bold text-xl mr-2">STOP LOSS</span>
                                            <span className="text-white text-lg">매수 직후 평단가 대비 <span className="text-yellow-400 font-extrabold text-2xl">-8% 자동 손절</span> 설정 필수</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        {/* Footer */}
                        <div className="bg-slate-100 p-4 text-center border-t border-slate-200 text-slate-500 text-sm">
                            원칙을 지키는 매매만이 계좌를 우상향으로 이끕니다.
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortfolioStrategy />);
    </script>
</body>
</html>
